<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>iTeen 電卓</h1>
    <div class="cal">
        <input type="text" id="firstNumber" placeholder="0" style="text-align: right;">
        <br>
        <input type="text" id="secondNumber" placeholder="0" style="text-align: right;">
        <br>
        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="multiply()">x</button>
        <button onclick="divide()">÷</button>
        <button onclick="clearResult()">c</button>
        <button onclick="remainder()">あまり</button>
        <br>
        <input type="text" id="result" placeholder="0" readonly style="text-align: right;">

    </div>
    
    <script src="js/main.js"></script>
