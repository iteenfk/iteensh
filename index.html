<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>家計簿アプリ</title>
    <style>
        .x{
            border: 5px dotted black;
            margin: 20px auto;
            width: 300px;
            padding: 7px;
        }

        h1{
            font-size: 35px;
            text-align: center;
        }

        .y{
            text-align: center;
            font-size: 20px;
        }

        body{
            background-color: rgba(0, 0, 0, 0.064);
        }
            

        
    </style>
</head>
<body>
    <h1>家計簿アプリ</h1>
    <div class="x">
        入金;<input type="number" value="" id="in1">
        <button onclick="B1()">入金</button>
        <br>
        入金合計: <span id="out1">0</span>
        <br>
    </div>
    <div class="x">
        出金;<input type="number" value="" id="in2">
        <button onclick="B2()">出金</button>
        <br>
        出金合計: <span id="out2">0</span>
        <br>
    </div>
    <div class="y">
        残金; <span id="zan">0</span>
    </div>
    <button onclick="c()">クリア</button>

    <script>
        let total1 = 0;
        let total2 = 0;
        function B1(){
            total1 += parseInt(document.getElementById("in1").value);
            document.getElementById("out1").textContent = total1;
            document.getElementById("in1").value = ""
        }

        function B2(){
            total2 += parseInt(document.getElementById("in2").value);
            document.getElementById("out2").textContent = total2;
            document.getElementById("in2").value = ""
            document.getElementById("zan").textContent = total1 - total2;
        }

        function c(){
            location.reload();
        }
    </script>
</body>
</html>
