<html>
<head>
<title>練習</title>
<style>
.main{
border:1px solid black;
width:300px;
text-align:center;
margin:20px auto;
background-color:white;
border-radius:20px;
}

h1{
text-align:center;
font-size:20px;

}
</style>

</head>
<body>
<h1>練習問題</h1>
<div class="main">
<p id="out2">こんにちは</p>
<input type="range" min="0" max="100" value="50" id="in1" oninput="A()">
<p id="out1"></p>
<button onclick="B()">ok</button>
</div>


<script>
function A(){
document.getElementById("out1").textContent = document.getElementById("in1").value;
}

function B(){
document.getElementById("out2").innerHTML = "<b>こんばんは</b>";
}
</script>
</body>
</html>
