<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音楽プレーヤー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>音楽プレーヤー</h1>
        <audio id="player" src="test.mp3"></audio>

        <div class="btn">
            <button onclick="play()">再生</button>
            <button onclick="pause()">一時停止</button>
            <button onclick="stop()">停止</button>
        </div>
        <br>
        <div class="in">
            <input type="range" id="slider" oninput="volume()" min="0" max="100" value="50" >
            <p id="vol">50%</p>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
