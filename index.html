<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-11</title>
    <style>
        #canvas_id{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas_id" width="500" height="400"></canvas>
    <script>
        "use strict";

        class Circle{
            constructor(color,radius,x,y){
                this.color = color;
                this.radius = radius;
                this.x = x;
                this.y = y;
            }

            draw(){
                const canvas = document.getElementById("canvas_id");
                const ctx = canvas.getContext("2d");

                ctx.beginPath();
                ctx.arc(this.x,this.y,this.radius,0,360);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                console.log(ctx);
            }
        }

        const redCircle = new Circle("red",30,100,100);
        console.log(redCircle);
        redCircle.draw();
        
        const blueCircle = new Circle("blue",50,200,200);
        blueCircle.draw();

        const greenCircle = new Circle("green",100,300,300);
        greenCircle.draw();

    </script>
</body>
</html>
