<html>
<head>
<title>チェックボックスの練習</title>
<style>
body{
background-color:white;
}
.x{
border: 2px dotted black;
width:300px;
text-align:center;
margin:auto;
border-radius:10px;
}

h1{
font-size:20px;
text-align:center;
}
</style>
</head>
<body>
<h1>チェックボックスの練習</h1>
<div class="x">
商品A:1,000円<input type="checkbox" value=1000 id="a" onchange="C()">
商品B:1,500円<input type="checkbox" value=1500 id="b" onchange="C()">
<br>
合計金額:<span id="out">0</span>
<br>
<button onclick="R()">再読み込み</button>
</div>
<script>


function C(){
let total =0;
if (document.getElementById("a").checked == true){
total += parseInt(document.getElementById("a").value);
}

if (document.getElementById("b").checked == true){
total += parseInt(document.getElementById("b").value);
}
document.getElementById("out").textContent = total.toLocaleString();
}

function R(){
location.reload();
}
</script>
</body>
</html>
