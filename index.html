<html>
<head>
<title>9-28</title>
</head>
<body>
<p id="out">表示</p>
<button onclick="start()">開始</button>
<button onclick="stop()">停止</button>
<script>

function start(){
setInterval(B,1000)
}

function B(){
const now = new Date();

const year = now.getFullYear();
const month = now.getMonth()+1;
const date = now.getDate();
let day = now.getDay();
const hours = now.getHours();
const minutes = now.getMinutes();
const seconds = now.getSeconds();

if(day == 0){
  day = "日";
}
if(day == 1){
  day = "月";
}
if(day == 2){
  day = "火";
}
if(day == 3){
  day = "水";
}
if(day == 4){
  day = "木";
}
if(day == 5){
  day = "金";
}
if(day == 6){
  day = "土";
}

document.getElementById("out").textContent = `${year}年${month}月${date}日(${day})${hours}時${minutes}分${seconds}秒`;
}
</script>
</body>
</html>
