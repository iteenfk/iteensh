<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-14</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }

        h1{
            font-size: 20px;
            text-align: center;
            margin: 0 0 0 30px;
        }

        .x{
            text-align: center;
        }

        ul{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>勉強達成計画アプリ</h1>
    <div class="x">
    達成目標: <input type="text" id="inte">
    目標カレンダー: <input type="date" id="inda">
    <button onclick="A()">追加</button>
    <button onclick="C()">クリア</button>
    <button onclick="P()">プリント</button>
    </div> 
   

        <ul id="out">目標計画項目一覧
            
        </ul>
    

    <script>
        function A(){

            const inte = document.getElementById("inte").value;
            const inda = document.getElementById("inda").value;
            if (inte != "" && inda != ""){

                const li = document.createElement("li");
                li.textContent = `${inda}${inte}`;
                document.getElementById("out").appendChild(li);
    
                document.getElementById("inte").value = "";
                document.getElementById("inda").value = "";
            }
        }

        function C(){
            location.reload();
        }

        function P(){
            window.print();
        }
    </script>
</body>
</html>
