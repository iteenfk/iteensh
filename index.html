<html>
<head>
<title>WEBリンクアプリ</title>
<style>
.main{
border:1px solid red;
width:300px;
text-align:center;
margin:auto;
padding-top:20px;
border-radius:20px;
}

h1{
font-size:20px;
text-align:center;
}
</style>
</head>
<body>
<h1>WEBリンク先アプリ</h1>
<div class="main">
<select id="in" onchange="A()">
<option value="">WEbリンク先を選択</option>
<option value="1">Yahoo</option>
<option value="2">Google</option>
<option value="3">MSN</option>
</select>

<p id="out">WEBリンク先</p>
</div>
<script>

function A(){
if (document.getElementById("in").value =="1"){
document.getElementById("out").innerHTML = `<a href="https://yahoo.co.jp" target="_blank">yahoo</a>`;
}

if (document.getElementById("in").value =="2"){
document.getElementById("out").innerHTML = `<a href="https://google.co.jp" target="_blank">Google</a>`;
}

if (document.getElementById("in").value =="3"){
document.getElementById("out").innerHTML = `<a href="https://msn.co.jp" target="_blank">MSN</a>`;
}

}


</script>
</body>
</html>
